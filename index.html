<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">Registration Form</h1>
      <span class="main__sub-title">Please fill out this form with the required information</span>
      <form action="#" class="main__form">
        <label for="username" class="form__label">
          <input
            type="text"
            id="user-name"
            placeholder="Username"
            required
            minlength="8"
            maxlength="25"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_.,=+-]).{8,12}$"
            class="form-label__input"
          />
        </label>
        <label for="email" class="form__label">
          <input
            type="email"
            id="email"
            placeholder="Your email"
            minlength="8"
            maxlength="25"
            required
            pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
            class="form-label__input"
          />
        </label>
        <label for="new-password" class="form__label">
          <input
            type="password"
            id="new-password"
            placeholder="New password"
            minlength="8"
            maxlength="12"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_.,=+-]).{8,12}$"
            required
            class="form-label__input"
          />
          <section class="form-information">
            Must have:
            <ul class="form-information__list">
              <li class="form-information__list-item">One uppercase</li>
              <li class="form-information__list-item">One number</li>
              <li class="form-information__list-item">
                One simbol

                <q class="form-information__list--small">!@#$%^&*_.,=+-</q>
              </li>
              <li class="form-information__list-item">At least 8 less than 12 caracters</li>
            </ul>
          </section>
        </label>
        <input type="submit" value="Submit" class="form__submit" />
      </form>
    </main>
  </body>
</html>
