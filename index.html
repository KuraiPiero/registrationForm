<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <form action="#" class="main__form">
        <h1 class="form__header">Create your account</h1>

        <section class="form__user-information">
          <label for="username" class="form__label">
            <span class="form__label-item">Username</span>
            <input
              type="text"
              id="user-name"
              placeholder="   Username"
              required
              minlength="8"
              maxlength="25"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_.,=+-]).{8,12}$"
              class="form__label-item input"
            />
          </label>
          <label for="email" class="form__label">
            <span class="form__label-item">Email</span>
            <input
              type="email"
              id="email"
              placeholder="   Your email"
              minlength="8"
              maxlength="25"
              required
              pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
              class="form__label-item input"
            />
          </label>
          <label for="new-password" class="form__label">
            <span class="form__label-item">Password</span>
            <input
              type="password"
              id="new-password"
              placeholder="   New password"
              minlength="8"
              maxlength="12"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_.,=+-]).{8,12}$"
              required
              class="form__label-item input"
            />
            <section class="form__pass-instructions">
              Must have:
              <ul class="pass-instructions__list">
                <li class="pass-instructions__list-item">One uppercase</li>
                <li class="pass-instructions__list-item">One number</li>
                <li class="pass-instructions__list-item">
                  One simbol

                  <q class="pass-instructions__list--small">!@#$%^&*_.,=+-</q>
                </li>
                <li class="pass-instructions__list-item">At least 8 less than 12 caracters</li>
              </ul>
            </section>
          </label>
        </section>
        <input type="submit" value="Submit" class="form__submit" />
      </form>
    </main>
  </body>
</html>
