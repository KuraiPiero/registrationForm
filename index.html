<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">Registration Form</h1>
      <span class="main__sub-title">Please fill out this form with the required information</span>
      <form action="#" class="main__form">
        <label for="username">
          <input
            type="text"
            id="user-name"
            placeholder="Username"
            required
            minlength="8"
            maxlength="25"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_.,=+-]).{8,12}$"
          />
        </label>
        <label for="email">
          <input
            type="email"
            id="email"
            placeholder="Your email"
            minlength="8"
            maxlength="25"
            required
            pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
          />
        </label>
        <label for="new-password">
          <input
            type="password"
            id="new-password"
            placeholder="New password"
            minlength="8"
            maxlength="12"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_.,=+-]).{8,12}$"
            required
          />
          <small>
            <small>
              Must have:
              <ul>
                <li>One uppercase</li>
                <li>One number</li>
                <li>
                  One simbol
                  <small>!@#$%^&*_.,=+-</small>
                </li>
                <li>At least 8 less than 12 caracters</li>
              </ul>
            </small>
          </small>
        </label>

        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
